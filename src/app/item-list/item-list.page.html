<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ng-container *ngIf="itemList.length>0; else empty_state">
    <ion-list>
      <ion-item
        *ngFor="let item of itemList"
        class="collectionItem"
        (click)="navigate(item.id)"
      >
        <ion-icon name="star" slot="start" color="warning"></ion-icon>
        <ion-label color="primary">
          <h3>{{item.title}}</h3>
        </ion-label>
        <ion-label>
          <p>{{item.subtitle}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ng-container>
  <ng-template #empty_state>
    <ion-img [src]="emptyState.imgSrc"></ion-img>
    <h1 class="ion-text-center">{{emptyState.title}}</h1>
    <p class="ion-text-center">{{emptyState.subtitle}}</p>
  </ng-template>
</ion-content>
