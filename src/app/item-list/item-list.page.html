<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ng-container *ngIf="itemList.length>0; else empty_state">
  </ng-container>
  <ng-template #empty_state>
    <ion-img [src]="emptyState.imgSrc"></ion-img>
    <h1 class="ion-text-center">
      {{emptyState.title}}
    </h1>
    <p class="ion-text-center">
      {{emptyState.subtitle}}
    </p>
  </ng-template>
</ion-content>
