<ion-header>
  <ion-toolbar>
    <ion-title>{{item.title}} Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="itemForm" class="ion-text-center">
    <ion-img [src]="item.image" class="item-image"></ion-img>
    <ion-input formControlName="title" [readonly]="!isEditing" class="item-title"></ion-input>
    <ion-input formControlName="subtitle" [readonly]="!isEditing" class="item-subtitle"></ion-input>
  <ion-item *ngFor="let field of item.additionalFields" class="item-additionalField">
    <ion-input [formControlName] = "field.name" [readonly]="!isEditing" class="label-name"></ion-input>
    <ion-input [formControlName] = "field.value" [readonly]="!isEditing" class="label-value"></ion-input>
  </ion-item>
</form>
</ion-content>
