<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="primary">
      Catalogd!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <ion-list *ngIf="itemList.length>0">
      <ion-item-sliding *ngFor="let item of itemList, let i = index">
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteItem(i)">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-item-option>

        </ion-item-options>
        <ion-item>
          <ion-icon name="star" slot="start" size="large" color="warning"></ion-icon>
          <ion-label>
            <ion-text color="primary">
              <h2>
                {{i}}: {{item.titulo}}
              </h2>
            </ion-text>
            <ion-text>
              <p>
                {{item.subtitulo}}
              </p>
            </ion-text>
          </ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  </div>
  <div id="container" *ngIf="itemList.length==0">
    <ion-icon name="bug-outline"></ion-icon>
    <ion-text>
      <h1>
        Oh não! A lista está vazia!
      </h1>
    </ion-text>
    <ion-text>
      <p>
        Parece que você ainda não tem nenhum item na sua lista.
      </p>
    </ion-text>
  </div>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addItemPrompt()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
